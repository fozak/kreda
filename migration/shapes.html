<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Folder Icon</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .folder-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .folder-icon {
      position: absolute;
      width: 100%;
      height: 100%;
      color: white;
      background: linear-gradient(135deg, #ff4f81, #8e5fff);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .folder-icon.small {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      z-index: 2;
      background: linear-gradient(135deg, #a560f2, #7f42ff);
    }

    .folder-icon svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="folder-wrapper">
    <div class="folder-icon"></div>
    <div class="folder-icon small" id="inner-folder"></div>
  </div>

  <script>
    // Render folder icons using Lucide
    lucide.createIcons({
      icons: {
        folder: lucide.icons.folder,
      },
      attrs: {
        stroke: "white",
        'stroke-width': 1.5,
        fill: "none"
      },
      nameAttr: 'data-icon'
    });

    const folderSVG = lucide.icons.folder.toSvg({stroke: 'white', 'stroke-width': 1.5});
    document.querySelectorAll('.folder-icon').forEach(icon => {
      icon.innerHTML = folderSVG;
    });
  </script>
</body>
</html>
