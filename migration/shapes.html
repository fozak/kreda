<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucide Folder and Wallet Icons with Gradient</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      height: 100vh;
      font-family: sans-serif;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .icon-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mask-image: linear-gradient(to bottom right, #ff4f81, #8e5fff);
      -webkit-mask-image: linear-gradient(to bottom right, #ff4f81, #8e5fff);
      color: black; /* base color for masking */
    }

    .icon-layer.small {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
    }

    .lucide {
      width: 100%;
      height: 100%;
      stroke-width: 1.5;
    }
  </style>
</head>
<body>

  <div class="icon-container" id="folderIcon"></div>
  <div class="icon-container" id="walletIcon"></div>

  <script>
    const icons = ['folder', 'wallet'];

    icons.forEach(icon => {
      const container = document.getElementById(`${icon}Icon`);

      // Large icon
      const bigDiv = document.createElement('div');
      bigDiv.className = 'icon-layer';
      const bigIcon = lucide.createElement(icon);
      bigDiv.appendChild(bigIcon);
      container.appendChild(bigDiv);

      // Small icon
      const smallDiv = document.createElement('div');
      smallDiv.className = 'icon-layer small';
      const smallIcon = lucide.createElement(icon);
      smallDiv.appendChild(smallIcon);
      container.appendChild(smallDiv);
    });

    lucide.createIcons(); // activate
  </script>

</body>
</html>
