<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Comparison</title>
  <!-- Load all fonts with weight 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Manrope:wght@700&family=IBM+Plex+Sans:wght@700&family=Outfit:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
      padding: 2em;
      font-size: 32px;
      line-height: 1.4;
    }
    .font-sample {
      margin-bottom: 1.5em;
    }
    .inter         { font-family: 'Inter', sans-serif; }
    .manrope       { font-family: 'Manrope', sans-serif; }
    .ibmplex       { font-family: 'IBM Plex Sans', sans-serif; }
    .outfit        { font-family: 'Outfit', sans-serif; }
    .poppins       { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body>
  <div class="font-sample inter">Inter - Frappe Platform</div>
  <div class="font-sample manrope">Manrope - Frappe Platform</div>
  <div class="font-sample ibmplex">IBM Plex Sans - Frappe Platform</div>
  <div class="font-sample outfit">Outfit - Frappe Platform</div>
  <div class="font-sample poppins">Poppins - Frappe Platform</div>
</body>
</html>
