<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Lucide Folder and Wallet Icons with Gradient</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
   body {
  background: #f8f8f8;
  margin: 0;
  padding: 20px;
  font-family: sans-serif;
}

    .icon-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-wrapper.outer {
      width: 100%;
      height: 100%;
    }

    .icon-wrapper.outer .lucide {
      width: 100%;
      height: 100%;
      fill: url(#icon-gradient);
      stroke: url(#icon-gradient);
      stroke-width: 1;
    }

    .icon-wrapper.inner {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .icon-wrapper.inner .lucide {
      width: 100% !important;
      height: 100% !important;
      fill: none;
      stroke: white;
      stroke-width: 2;
      filter: drop-shadow(0px 0px 1px rgba(0, 0, 0, 0.5));
    }

    .icon-label {
      font-size: 1rem;
      font-weight: 500;
      color: #1f2937;
      /* Dark gray */
    }

    .background-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: url(#icon-gradient);
      opacity: 0.1;
    }
  </style>
</head>

<body>
  <svg width="0" height="0">
    <defs>
      <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
